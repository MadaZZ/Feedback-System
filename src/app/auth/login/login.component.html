<section class="login">
  <form fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #loginForm='ngForm' (ngSubmit)="submit(loginForm)" >
    
    <mat-form-field>
      <input matInput
       type="email" 
       placeholder="Your ID" 
       ngModel 
       name="email" 
       email
       required
       #mail="ngModel" >
      <mat-error *ngIf="mail.hasError('required')">Email must not be empty</mat-error>
      <mat-error *ngIf="!mail.hasError('required')">Enter valid Email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput 
       type="password"
       placeholder="Password"
       name="password"
       ngModel
       #password="ngModel"
       minlength="7"
       required
       [type]="hide ? 'password' : 'text'" >
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error>Enter valid Password</mat-error>
    </mat-form-field>
 

  </form>
</section>
